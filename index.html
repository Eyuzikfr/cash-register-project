<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>

  <body>
    <header>
      <h1>Cash Register Project</h1>
    </header>
    <main>
      <div id="change-due"></div>
      <div class="cash-submission-section">
        <label for="price-input"
          >Price: <input type="number" id="price-input"
        /></label>
        <label for="cash"
          >Cash From Customer: <input type="number" id="cash"
        /></label>
        <button id="purchase-btn" class="primary-btn">Purchase</button>
      </div>
      <div class="price-container">Total: <span class="price"></span></div>
      <div id="cash-register">
        <h2>Change in drawer:</h2>
        <ul id="cash-in-drawer"></ul>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
